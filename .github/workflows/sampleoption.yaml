name: "Sample Options"

on:
  workflow_dispatch:
    branches:
      - main
    inputs:
      environment:
        required: true
        type: choice
        description: "The GCP environment in which the resources will be created"
        default: dev
        options:
          -dev
          -qa
          -prod
      terraform:
        required: true
        type: choice
        description: "The terraform actions"
        options:
          -apply
          -destroy
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    steps:
      - run: |
        echo "Environment: ${{ github.event.inputs.environment }}"
        echo "Terraform-Actions: ${{ github.event.inputs.terraform }}" 

      - name: checkout
        uses: actions/checkout@v2

      - name: Terraform Init
        id: init
        run: terraform init -backend-config=config/${{ github.event.inputs.environment }}.conf
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="${{ github.event.inputs.environment }}.auto.tfvars"

      - name: Terraform apply
        if: ${{ github.event.inputs.terraform }} == "apply"
        id: apply
        run: terraform apply -var-file="${{ github.event.inputs.environment }}.auto.tfvars" --auto-approve

      - name: Terraform destroy
        if: ${{ github.event.inputs.terraform }} == "destroy"
        id: destroy
        run: terraform destroy -var-file="${{ github.event.inputs.environment }}.auto.tfvars" --auto-approve